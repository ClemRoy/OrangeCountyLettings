version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run:
          name: Install python deps in venv
          command: |
            pip install -r requirements.txt
      - run:
          name: Set Secret Key
          command: |
            set SECRET_KEY=%SECRET_KEY%
            echo SECRET_KEY=%SECRET_KEY% >> %BASH_ENV%
      - run: python manage.py collectstatic --noinput

  test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - run: pip install -r requirements.txt 
      - run: python -m pytest

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
